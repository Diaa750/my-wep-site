        body {
            background-image: url(bg.png);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;

        header {
            background-color: #d30000;
            padding: 20px;
            text-align: center;

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .card {
            background-color: #0ba181;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .card-icon {
            font-size: 24px;
            color: #f05454;
            margin-right: 15px;
        }

        .card-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
        }

        .status {
            background-color: #f05454;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .status.open {
            background-color: #28a745;
        }

        header nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Lora', serif;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

    <script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch(`applicationStatus.json?timestamp=${new Date().getTime()}`)
                .then(response => response.json())
                .then(data => {
                    updateStatuses(data);
                })
                .catch(error => console.error('Error fetching JSON:', error));

            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => {
                    const cardId = card.getAttribute('data-id');
                    const statusElement = card.querySelector('.status');
                    const status = statusElement.textContent;

                    if (status === 'مفتوح') {
                        window.location.href = 'form.html';
                    } else {
                        // لا شيء يحدث إذا كانت الحالة مغلقة
                    }
                });
            });
        });

        function updateStatuses(statusMap) {
            document.querySelectorAll('.card').forEach(card => {
                const cardId = card.getAttribute('data-id');
                const statusElement = card.querySelector('.status');
                const status = statusMap[cardId] || 'مغلق';

                if (status === 'مفتوح') {
                    statusElement.textContent = 'مفتوح';
                    statusElement.classList.add('open');
                    statusElement.classList.remove('closed');
                } else {
                    statusElement.textContent = 'مغلق';
                    statusElement.classList.remove('open');
                    statusElement.classList.add('closed');
                }
            });
        }
    </script>

 <script>
    document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.shiftKey) {
                const forbiddenCodes = {
                    'KeyT': true,
                    'KeyH': true,
                    'KeyS': true,
                    'KeyU': true,
                    'KeyC': true,
                    'KeyN': true
                };

                if (e.code in forbiddenCodes) {
                    e.preventDefault();
                }
            }

            if (e.code === "F12" || (e.ctrlKey && (e.code === 'KeyI' || e.code === 'KeyJ' || e.code === 'KeyU'))) {
                e.preventDefault();
            }
        });

        document.addEventListener('copy', function(e) {
            e.preventDefault();
        });

        (function() {
            let devToolsOpen = false;

            const threshold = 160;
            const checkDevTools = function() {
                // التحقق فقط من الفرق بين الأبعاد الداخلية والخارجية للنافذة
                if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                    devToolsOpen = true;
                } else {
                    devToolsOpen = false; // إذا كانت الأبعاد طبيعية، نعيد الحالة إلى مغلقة
                }
            };

            setInterval(function() {
                checkDevTools();

                if (devToolsOpen) {
                    // إذا تم اكتشاف أدوات المطور، يتم إغلاق الصفحة بشكل فوري
                    window.location.href = 'about:blank'; // يمكن استبداله بـ window.close() إذا كانت الصفحة نافذة منبثقة
                }
            }, 1000);
        })();
 </script>
