<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BY XRUN - مستقل</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        .navbar-nav .nav-link.active {
    color: #0004ff; /* Active link color */
    text-decoration: underline;
    text-underline-offset: 5px;
}

body .embedim-snow {
  background-color: #1507db;
  size: 10rem;
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Noto Sans Arabic, sans-serif;
        }

        body {
            background-image: url(bg.png);
            direction: rtl;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-size: cover;
            font-family: Noto Sans Arabic, sans-serif;

        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
        }

        .card {
            background-color: #0f9149;
            border-radius: 15px;
            box-shadow: 0 8px 8px rgb(0, 140, 255);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.2em;
            color: #5900ff;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .card-description {
            font-size: 0.9em;
            color: #ffd000;
            margin-bottom: 10px;
        }

        .card-footer {
            background-color: #ff0000;
            padding: 10px;
            font-size: 0.85em;
            color: #ff0000;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- البطاقة الأولى -->
        <div class="card">
            <img src="m.png" alt="صورة">
            <div class="card-content">
                <h3 class="card-title"> ماثيو</h3>
                <p class="card-description"> موسس ومالك خادم هيل</p>
            </div>
        </div>
        
        <!-- البطاقة الثانية -->
        <div class="card">
            <img src="h.gif" alt="صورة">
            <div class="card-content">
                <h3 class="card-title">حاتم</h3>
                <p class="card-description"> اونر , ومشرف ومراقب الديسكورد و ام تي اي</p>
            </div>
        </div>
        
        <!-- البطاقة الثالثة -->
        <div class="card">
            <img src="m.gif" alt="صورة">
            <div class="card-content">
                <h3 class="card-title">ماهر</h3>
                <p class="card-description"> اونر الخادم ,مسوول عن برمجة الخادم</p>
            </div>
        </div>
        
        <!-- البطاقة الرابعة -->
        <div class="card">
            <img src="a.png" alt="صورة">
            <div class="card-content">
                <h3 class="card-title">عباس</h3>
                <p class="card-description"> اونر الخادم ,مسوول طاقم الابداع</p>
            </div>
        </div>
        
        <!-- البطاقة الخامسة -->
        <div class="card">
            <img src="n.gif" alt="صورة">
            <div class="card-content">
                <h3 class="card-title">برازيلي باشا</h3>
                <p class="card-description"> مسوول برمجة الموقع و المشرف العام عن الخادم</p>
            </div>
        </div>
    </div>
    <script src="snow.js"></script>
    <script src="not.js"></script>
    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.shiftKey) {
                const forbiddenCodes = {
                    'KeyT': true,
                    'KeyH': true,
                    'KeyS': true,
                    'KeyU': true,
                    'KeyC': true,
                    'KeyN': true
                };

                if (e.code in forbiddenCodes) {
                    e.preventDefault();
                }
            }

            if (e.code === "F12" || (e.ctrlKey && (e.code === 'KeyI' || e.code === 'KeyJ' || e.code === 'KeyU'))) {
                e.preventDefault();
            }
        });

        document.addEventListener('copy', function(e) {
            e.preventDefault();
        });

        (function() {
            let devToolsOpen = false;

            const threshold = 160;
            const checkDevTools = function() {
                // التحقق فقط من الفرق بين الأبعاد الداخلية والخارجية للنافذة
                if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                    devToolsOpen = true;
                } else {
                    devToolsOpen = false; // إذا كانت الأبعاد طبيعية، نعيد الحالة إلى مغلقة
                }
            };

            setInterval(function() {
                checkDevTools();

                if (devToolsOpen) {
                    // إذا تم اكتشاف أدوات المطور، يتم إغلاق الصفحة بشكل فوري
                    window.location.href = 'about:blank'; // يمكن استبداله بـ window.close() إذا كانت الصفحة نافذة منبثقة
                }
            }, 1000);
        })();
    </script>
</body>
</html>
